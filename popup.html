<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT KeySwap Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>
      <img src="icons/icon32.png" alt="ChatGPT KeySwap" class="title-icon">
      ChatGPT KeySwap
    </h1>
    
    <div class="setting-group">
      <label for="send-action">メッセージ送信:</label>
      <select id="send-action" class="action-select">
        <option value="Enter">Enter</option>
        <option value="Shift+Enter">Shift+Enter</option>
        <option value="Ctrl+Enter">Ctrl+Enter</option>
        <option value="Alt+Enter">Alt+Enter</option>
      </select>
    </div>
    
    <div class="setting-group">
      <label for="newline-action">改行:</label>
      <select id="newline-action" class="action-select">
        <option value="Enter">Enter</option>
        <option value="Shift+Enter">Shift+Enter</option>
        <option value="Ctrl+Enter">Ctrl+Enter</option>
        <option value="Alt+Enter">Alt+Enter</option>
      </select>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
